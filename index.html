<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kiem Tra</title>
        <script src="script.js"></script>
    </head>
    <body>
        <!--Bài 1-->
        <h1>Bài 1</h1>
        <h1>Tính tổng các số nguyên tố trong khoảng a và b</h1>
        <div>
        <label for="a">Nhập số a:</label>
        <input type="number" id="a" name="a" required>
        </div>
        <div>
        <label for="b">Nhập số b:</label>
        <input type="number" id="b" name="b" required>
        </div>
        <button onclick="calculate()">Tổng</button>
        <div>
        <p id="result"></p>
        </div>

        <!--Bài 2-->
        <div class="container">
            <h1>Bài 2</h1>
            <h2>Tam giác</h2>
            <label for="size">Số hàng:</label>
            <input type="number" id="size" min="1" max="10">
            <button onclick="drawTriangle()">Vẽ tam giác</button>
            <div class="result" id="result-tg"></div>
        </div>
    </body>
</html>
